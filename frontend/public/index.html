        <meta name="twitter:description" content="Join the movement for clean air in Delhi. Sign the petition to demand action against air pollution." />
        <meta name="twitter:image" content="https://saafhawa.in/og-image.svg" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>Saaf Hawa | Clean Air Petition</title>
        <script src="https://assets.emergent.sh/scripts/emergent-main.js"></script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
        <script>
            let deferredPrompt;
            const installPrompt = document.getElementById("installPrompt");
            const installBtn = document.getElementById("installBtn");
            const dismissBtn = document.getElementById("dismissBtn");

            window.addEventListener("beforeinstallprompt", (e) => {
                e.preventDefault();
                deferredPrompt = e;

                if (installPrompt) {
                    installPrompt.style.display = "block";
                }
            });

            if (installBtn) {
                installBtn.addEventListener("click", async () => {
                    if (!deferredPrompt) {
                        return;
                    }

                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;

                    if (outcome === "accepted") {
                        console.log("User accepted the install prompt");
                    }

                    deferredPrompt = null;
                    if (installPrompt) {
                        installPrompt.style.display = "none";
                    }
                });
            }

            if (dismissBtn) {
                dismissBtn.addEventListener("click", () => {
                    if (installPrompt) {
                        installPrompt.style.display = "none";
                    }
                    deferredPrompt = null;
                });
            }
        </script>
    </body>
</html>
